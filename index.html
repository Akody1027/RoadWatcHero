<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My PWA App</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/logo.icon" type="image/x-icon">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <style>
        body { margin: 0; overflow: hidden; }
        iframe {
            width: 100vw;
            height: 90vh;
            border: none;
            display: block;
        }

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Or any background color you prefer */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 20s ease-out; /* Smooth fade-out */
        }

        #preloader.hidden {
            opacity: 0;
            pointer-events: none; /* Allows clicks through once hidden */
        }

        #preloader img {
            width: auto; /* Adjust size as needed */
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <img src="Loaderlogo.gif" alt="Loading...">
    </div>

    <iframe src="home.html" id="appFrame"></iframe>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        // Request Push Notification Permission
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        console.log('Notification permission granted.');
                        // You would typically subscribe the user to push notifications here
                    } else {
                        console.warn('Notification permission denied.');
                    }
                });
            } else {
                console.warn('Notifications not supported in this browser.');
            }
        }

        // Request Geolocation Permission
        function requestGeolocationPermission() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        console.log('Geolocation permission granted. Current position:', position.coords);
                        // You can use position.coords.latitude, position.coords.longitude here
                    },
                    error => {
                        console.error('Geolocation permission denied or error:', error);
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                console.error("User denied the request for Geolocation.");
                                break;
                            case error.POSITION_UNAVAILABLE:
                                console.error("Location information is unavailable.");
                                break;
                            case error.TIMEOUT:
                                console.error("The request to get user location timed out.");
                                break;
                            case error.UNKNOWN_ERROR:
                                console.error("An unknown error occurred.");
                                break;
                        }
                    }
                );
            } else {
                console.warn('Geolocation not supported in this browser.');
            }
        }

        // Hide preloader once the entire page (including iframe content) has loaded
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            preloader.classList.add('hidden'); // Start fade-out

            // Optional: Remove the preloader from the DOM after the transition for accessibility
            preloader.addEventListener('transitionend', () => {
                preloader.remove();
            });

            requestNotificationPermission();
            requestGeolocationPermission();
        });

        // This ensures the iframe content is also considered for the 'load' event.
        // If the iframe content loads significantly later, you might need a more
        // sophisticated check within the iframe itself or via postMessage.
        document.getElementById('appFrame').addEventListener('load', () => {
             console.log('Iframe content loaded.');
             // If you want the preloader to wait specifically for the iframe,
             // you might trigger the preloader fade here instead of window.load
             // or add a debounce. For simplicity, window.load is often sufficient.
        });
    </script>
</body>
</html>
